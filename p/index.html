<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de RPG - Dano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabela de Dano - RPG</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ataque</th>
                <th>Defesa</th>
                <th>Dano Causado</th>
            </tr>
        </thead>
        <tbody id="tabela-dano">
            <tr>
                <td>Guerreiro</td>
                <td><input type="number" value="10"></td>
                <td><input type="number" value="5"></td>
                <td class="dano">0</td>
            </tr>
            <tr>
                <td>Mago</td>
                <td><input type="number" value="12"></td>
                <td><input type="number" value="3"></td>
                <td class="dano">0</td>
            </tr>
        </tbody>
    </table>
    <button onclick="calcularDano()">Calcular Dano</button>

    <script src="script.js"></script>
</body>
</html>
